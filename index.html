<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Enrollment App</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div>
        <h2 class="text-center my-3"> School Enrollment App</h2>
        <form action="">
            
            <div>
                <label for="Fisrt">First Name:</label>
                <input type="text" placeholder="First Name" id="fname" class="form-control mt-1" required>
            </div>

            
            <div>
                <label for="Middle">Middle Name:</label>
                <input type="text" placeholder="Middle Name" id="mname" class="form-control" required>
            </div>

            
            <div>
                <label for="Last">Last Name:</label>
                <input type="text" placeholder="Last Name" id="lname" class="form-control" required>
            </div>

            
            <div>
                <label for="Age">Age:</label>
                <input type="text" placeholder="Age" id="age" class="form-control" required>
            </div>

            
            <div>
                <label for="Gender">Gender:</label>
                <input type="text" placeholder="Gender" id="gender" class="form-control" required>
            </div>
            <div>
                <label for="Birthday">Birthday:</label>
                <input type="text" placeholder="Birthday" id="bday" class="form-control" required>
            </div>
            <div>
                <label for="Course">Course:</label>
                <input type="text" placeholder="Course" id="course" class="form-control" required>
            </div>
            <div>
                <label for="School">School Year:</label>
                <input type="text" placeholder="School Year" id="syear" class="form-control" required>
            </div>


            <!-- Submit button  -->
            <div class="form-group mt-2 p-2">
                <button class="btn btn-success w-100 mt-3" id="submit">Submit</button>
            </div>
        </form>

        <table class="table mt-5">
            <thead>
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Middle Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Age</th>
                <th scope="col">Gender</th>
                <th scope="col">Birthday</th>
                <th scope="col">Course</th>
                <th scope="col">School Year</th>
              </tr>
            </thead>
            <tbody id="tbody">
              
            </tbody>
          </table>
    </div>


    
    <script src="script.js"></script>
</body>

</html>
